<script>
function HideShowRegistry(iEntryID) {
 var x=document.getElementById("Registry"+iEntryID);
 x.style.display=(x.style.display=="" ? "none" : "");
}

function HideShow(iEntryID,iForceHide0Show1NoChange2=-1) {
 var sInitials=document.getElementById("BrewerInitials").value;
 var x=document.getElementById("Graph"+iEntryID);
 var bIsShown=(x.style.display=="none" ? 0 : 1),bWillBeShown=bIsShown;
 if(iForceHide0Show1NoChange2!=2) bWillBeShown=(iForceHide0Show1NoChange2<0 ? (1-bIsShown) : (iForceHide0Show1NoChange2 ? "" : "none"));
 x.style.display=(bWillBeShown ? "" : "none");
 x=document.getElementsByClassName("Comments"+iEntryID);
 for(var i=0;i<x.length;i++)
  x[i].style.display=(bWillBeShown || x[i].id=="Comments"+iEntryID+sInitials ? "" : "none");
}

function HideShowAll(iHide0Show1NoChange2) {
 var x=document.getElementsByClassName("Details");
 for(var i=0;i<x.length;i++) HideShow(x[i].id.substr(5),iHide0Show1NoChange2); // Graph*
}

function CopyToClipboard(sElement) {
 var xElement=document.getElementById(sElement);
 var xRange;
 var bSuccess=0;
 try {
  if(document.selection) {
   xRange=document.body.createTextRange(); xRange.moveToElementText(xElement); xRange.select();
  } else if(window.getSelection) {
   xRange=document.createRange(); xRange.selectNode(xElement); window.getSelection().removeAllRanges(); window.getSelection().addRange(xRange);
  }
  if(document.execCommand("Copy")) bSuccess=1;
 } catch (e) { }
 alert("Clipboard copy was "+(bSuccess ? "successful" : "NOT successful - try a different browser"),3);
}

</script>

 <script type="text/javascript">
  document.writeln(iCountEntries && iCountMedalGroups ?

<table border=1 style="border:none; border-collapse:collapse" id="Competition">
<script>
 var i,x,x2,x3,sImages,sLabel,sName,sPlace,iAwardIndex,iGroupIndex,iMedalIndex,bIsHeavyMedal,bIsProAm,bIsSpecialAward,bShowEntries,sPrevGroup="";
 var bFormatCoA=0;
 if(bFormatCoA)
  document.writeln("<tr><th>Medal Group Name</th><th>#Entries in Group</th><th>Brewer Name</th><th>Certification</th><th>Medal</th><th>Style</th><th>BrewName</th>"
   +"<th>Club</th></tr>");
 for(iAwardIndex=0;iAwardIndex<aaReggieMedals.length;iAwardIndex++) {
  x=aaReggieMedals[iAwardIndex];
  bIsHeavyMedal=(x[cRegGroup].substr(0,11)=="Heavy Medal" ? 1 : 0);
  if(bFormatCoA && bIsHeavyMedal) continue;
  if(x[cRegGroup]!=sPrevGroup) {
   for(iGroupIndex=0;iGroupIndex<saReggieGroups.length;iGroupIndex++)
    if(saReggieGroups[iGroupIndex][cGroupName].split("`")[0]==x[cRegGroup]) break;
   sPrevGroup=x[cRegGroup];
   x2=saReggieGroups[iGroupIndex];
   bIsProAm=(x2[cGroupName].substr(0,8)=="Pro/Am -" ? 1 : 0);
   bIsSpecialAward=(x2[cGroupName].substr(0,15)=="Special Award -" ? 1 : 0);
   if(bFormatCoA && (bIsProAm || bIsSpecialAward)) continue;
   if(bIsProAm) {
    x3=x2[cGroupName].split("`");
    sLabel="<a href=\""+(x3[cProAmWebsite].indexOf("//")>0 ? "" : "http://")+x3[cProAmWebsite]+"\" target='_blank'>"
     +"<img src=\""+x3[cProAmLogoFilename]+"\" width="+x3[cProAmLogoSmallWidth]+" height="+x3[cProAmLogoSmallHeight]+"/></a><br/>"
     +x3[cProAmID].split("***")[0]+x3[cProAmName];
   } else {
    sImages="";
    if(!bFormatCoA) {
     for(i=0;i<x2[cGroupSponsors].length;i++) {
      x3=x2[cGroupSponsors][i];
      if(x3.length>=7)
       sImages+="<a href=\""+(x3[cSponsorWebsite].indexOf("//")>0 ? "" : "http://")+x3[cSponsorWebsite]+"\""
        +" target='_blank' style='display:inline-block"+(i ? ";margin-left:50px" : "")+"'>"
        +"<img src=\""+x3[cSponsorImgURL]+"\" width="+x3[cSponsorImgSmallWidth]+" height="+x3[cSponsorImgSmallHeight]+"/><br/>"
        +x3[cSponsorName]+"</a>";
     }
    }
    sLabel=(sImages=="" ? "" : x2[cGroupName].split(" (")[0]+" Sponsors:<br/>"+sImages+"<br/>")+x2[cGroupName];
   }
   bShowEntries=(!bIsProAm && !bIsSpecialAward ? 1 : 0);
   if(!bFormatCoA)
    document.writeln("<tr><td colspan=5 class='GroupHeader'>"+sLabel
     +(x[cRegType]==0 && bShowEntries ? " ("+x2[cGroupEntriesJudgedCount]
     +" entr"+(x2[cGroupEntriesJudgedCount]==1 ? "y" : "ies")+")" : "")+"</td></tr>"
     +"<tr><th>"+(x[cRegGroup]=="Heavy Medal - Club" ? "Club" : "Brewer")+" Name</th><th>Medal</th>"
     +(bIsHeavyMedal ? "<th>Total Points</th><th colspan=2>Medal Details</th>" :
      "<th>Style</th><th>Brew Name</th><th>Club</th>")
     +"</tr>");
  }
  sName=x[cRegName]+(x[cCoBrewer]>" " ? "<br/>CoBrewer: "+x[cCoBrewer] : "");
  sPlace=GetPlace(x[cRegPlace],0);
  if(bFormatCoA)
   document.writeln("<tr><td>"+x[cRegGroup]+"</td><td>"+x2[cGroupEntriesJudgedCount]+"</td><td>"+sName+"</td><td>"+x[cCertificationRank]+"</td>"
    +"<td>"+sPlace+"</td><td>"+x[cRegStyle]+"</td><td>"+x[cRegBeer]+"</td><td>"+x[cRegClub]+"</td></tr>");
  else
   document.writeln("<tr><td><span style='float:left'>"+sName+"</span>"+x[cCertificationRank]+"<div style='clear:both'></div></td><td>"+sPlace+"</td>"
    +"<td>"+(bIsHeavyMedal ? x[cRegBeer]+"</td><td>"+x[cRegStyle] : x[cRegStyle])+"</td><td>"
    +x[cRegBeer]+"</td><td>"+x[cRegClub]+"</td></tr>");
 }
</script>
